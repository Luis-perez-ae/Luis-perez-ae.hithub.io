<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB-D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        INEB-D
        <div class="nombre">Luis Enrique Abac Pérez</div>
    </header>

    <section id="publicaciones">
        <h2>Publicaciones</h2>
        <div class="form-section">
            <input type="text" placeholder="Escribe una nueva publicación...">
            <input type="submit" value="Publicar">
        </div>
    </section>

    <section id="comentarios">
        <h2>Comentarios</h2>
        <div class="form-section">
            <textarea rows="4" placeholder="Escribe un comentario..."></textarea>
            <input type="submit" value="Comentar">
        </div>
    </section>

    <section id="galeria">
        <h2>Galería</h2>
        <div class="form-section">
            <input type="file" accept="image/*">
            <input type="submit" value="Subir Foto">
        </div>
    </section>

    <footer>
        <h3>Redes Sociales</h3>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://whatsapp.com" target="_blank">WhatsApp</a>
        </div>
    </footer>

</body>
</html>
